<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Message Notification</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="./css/style.min.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/b69fb5b7db.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b69fb5b7db.js" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="overlay"></div>

    <div class="clock">

        <ul class="numbersContainer">

            <li><span style="--i: 3">0</span></li>
            <li><span style="--i: 2">1</span></li>
            <li><span style="--i: 1">2</span></li>
            <li><span style="--i: 0">3</span></li>
            <li><span style="--i: -1">4</span></li>
            <li><span style="--i: -2">5</span></li>
            <li><span style="--i: -3">6</span></li>
            <li><span style="--i: -4">7</span></li>
            <li><span style="--i: -5">8</span></li>
            <li><span style="--i: -6">9</span></li>
            <li><span style="--i: -7">10</span></li>
            <li><span style="--i: -8">11</span></li>

            <div class="pipe hourPipe"></div>

            <div class="pipe minutePipe"></div>

            <div class="pipe secondPipe"></div>

            <div class="pipe circle"></div>

        </ul>

    </div>

    <button><span></span></button>

    <script src="./script/script.js" ></script>
</body>
</html>
